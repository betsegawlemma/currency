{% extends "bootstrap/base.html" %}
{% block title %}Delivery Hero{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='css/bootstrap.min.css')}}">
{% endblock %}
{% block navbar %}
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
                   <p class="navbar-brand" href="#">Delivery Hero</p>
        </div>
       </div>
    </nav>
{% endblock %}
{% block content %}
<h2>Exchange Rates</h2>
<form class="form-inline" method="POST" action="/range">
  <div class="form-group">
    <label for="start_date">Start Date</label>
    <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Start Date">
  </div>
  <div class="form-group">
    <label for="end_date">End Date</label>
    <input type="date" class="form-control" id="end_date" name="end_date" placeholder="End Date">
  </div>
  </div class="form-group">
     <select class="form-control" id="base" name="base">
       <option value="EUR">EUR</option>
       <option value="GBP">GBP</option>
       <option value="USD">USD</option>
     </select>
  </div>
  <button type="submit" class="btn btn-default" value="submit">Show Rates</button>
</form>
{% endblock %}
{% block scripts %}
<script src="{{url_for('.static', filename='js/jquery.js')}}"></script>
<script src="{{url_for('.static', filename='js/bootstrap.min.js')}}"></script>
{{super()}}
{% endblock %}
